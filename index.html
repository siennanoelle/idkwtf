<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Tracker Widget</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #ffe4e1;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .widget {
      background: linear-gradient(145deg, #ffcccb, #ffd1dc);
      border-radius: 20px;
      padding: 20px;
      width: 300px;
      margin: auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 24px;
      color: #d6336c;
      margin-bottom: 10px;
    }
    .mood-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .mood-buttons button {
      background: #ffc0cb;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s ease;
    }
    .mood-buttons button:hover {
      transform: scale(1.1);
      background: #ffb6c1;
    }
    #chart {
      width: 100%;
      height: 200px;
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
    }
    .bar {
      width: 30px;
      background: #ff69b4;
      border-radius: 5px;
      text-align: center;
      font-size: 12px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="widget">
    <h1>Sakura Mood Tracker ðŸŒ¸</h1>
    <p>Select your mood for today:</p>
    <div class="mood-buttons">
      <button data-mood="Happy">ðŸ˜Š Happy</button>
      <button data-mood="Sad">ðŸ˜¢ Sad</button>
      <button data-mood="Angry">ðŸ˜¡ Angry</button>
      <button data-mood="Excited">ðŸ¤© Excited</button>
      <button data-mood="Calm">ðŸ˜Œ Calm</button>
    </div>
    <h2>This Week's Mood Summary</h2>
    <div id="chart"></div>
  </div>

  <script>
    const moods = ["Happy", "Sad", "Angry", "Excited", "Calm"];
    const moodColors = {
      Happy: "#ffd700",
      Sad: "#1e90ff",
      Angry: "#ff4500",
      Excited: "#ff69b4",
      Calm: "#32cd32"
    };

    // Initialize mood data
    const moodData = JSON.parse(localStorage.getItem("moodData")) || Array(7).fill(null);

    // Get current day of the week
    const currentDay = new Date().getDay();

    // Handle mood selection
    document.querySelectorAll(".mood-buttons button").forEach(button => {
      button.addEventListener("click", () => {
        const mood = button.dataset.mood;
        moodData[currentDay] = mood;
        localStorage.setItem("moodData", JSON.stringify(moodData));
        updateChart();
      });
    });

    // Update the bar chart
    function updateChart() {
      const chart = document.getElementById("chart");
      chart.innerHTML = "";

      moodData.forEach((mood, index) => {
        const bar = document.createElement("div");
        bar.classList.add("bar");
        bar.style.height = mood ? `${(moods.indexOf(mood) + 1) * 20}px` : "10px";
        bar.style.background = mood ? moodColors[mood] : "#e0e0e0";
        bar.textContent = mood || "";
        chart.appendChild(bar);
      });
    }

    // Initial chart update
    updateChart();
  </script>
</body>
</html>
