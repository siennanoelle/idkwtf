<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Barbie Mood Tracker</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffe4e9;
      color: #d63384;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #ff1493;
      text-shadow: 2px 2px #ff69b4;
    }

    .mood-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .mood-option {
      background: #fff;
      border: 3px solid #ff69b4;
      border-radius: 15px;
      padding: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .mood-option:hover {
      background: #ffb6c1;
      transform: scale(1.1);
    }

    .mood-option span {
      font-size: 2rem;
    }

    .weekly-summary {
      margin-top: 40px;
    }

    .bar-chart {
      display: flex;
      justify-content: center;
      gap: 10px;
      align-items: flex-end;
    }

    .bar {
      width: 30px;
      background-color: #ff69b4;
      border: 2px solid #ff1493;
      text-align: center;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
    }

    footer {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
