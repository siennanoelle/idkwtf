<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pink Mood Tracker</title>
  <style>
    body {
      background-color: #ffe4ec;
      font-family: 'Arial', sans-serif;
      color: #f48fb1;
      margin: 0;
      padding: 0;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    #mood-tracker {
      border: 3px solid #f48fb1;
      border-radius: 10px;
      padding: 20px;
      background: linear-gradient(135deg, #ffe4ec, #f8bbd0);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    #mood-tracker textarea {
      width: 80%;
      height: 100px;
      border: 1px solid #f48fb1;
      border-radius: 5px;
      padding: 10px;
      font-size: 1rem;
      color: #333;
      background-color: #fff;
    }
    #mood-tracker button {
      background-color: #f48fb1;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }
    #mood-tracker button:hover {
      background-color: #ec407a;
    }
    #weekly-summary {
      margin-top: 20px;
    }
    #inspirational-quote {
      font-style: italic;
      color: #f48fb1;
      margin: 20px 0;
      padding: 10px;
      border: 1px dashed #f48fb1;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¸ Pink Mood Tracker ðŸŒ¸</h1>
    <div id="mood-tracker">
      <textarea placeholder="How are you feeling today?"></textarea>
      <br>
      <button onclick="saveMood()">Save Mood</button>
      <div id="weekly-summary">
        <h2>ðŸŒŸ Weekly Mood Summary ðŸŒŸ</h2>
        <p id="summary-text">Your weekly mood summary will appear here!</p>
      </div>
      <div id="inspirational-quote">ðŸŒŸ Loading your daily dose of inspiration... ðŸŒŸ</div>
    </div>
  </div>

  <script>
    // Fetching Inspirational Quotes
    async function fetchQuote() {
      const quoteElement = document.getElementById("inspirational-quote");

      try {
        // Primary Quote API
        const response = await fetch("https://api.quotable.io/random");
        if (response.ok) {
          const data = await response.json();
          quoteElement.textContent = `"${data.content}" - ${data.author}`;
          console.log("Quote fetched from primary API:", data);
        } else {
          throw new Error("Primary API failed with status: " + response.status);
        }
      } catch (error) {
        console.error("Primary API failed:", error);
        // Fallback to alternative API
        fetchFallbackQuote(quoteElement);
      }
    }

    // Fallback Quote Fetcher
    async function fetchFallbackQuote(quoteElement) {
      try {
        const response = await fetch("https://type.fit/api/quotes");
        if (response.ok) {
          const data = await response.json();
          const randomQuote = data[Math.floor(Math.random() * data.length)];
          quoteElement.textContent = `"${randomQuote.text}" - ${randomQuote.author || "Unknown"}`;
          console.log("Quote fetched from fallback API:", randomQuote);
        } else {
          throw new Error("Fallback API failed with status: " + response.status);
        }
      } catch (error) {
        console.error("Fallback API failed:", error);
        // Display default quote
        quoteElement.textContent = "Stay positive and keep shining! ðŸŒŸ";
      }
    }

    // Fetch a quote on page load
    fetchQuote();

    // Save Mood Logic
    function saveMood() {
      const textarea = document.querySelector("#mood-tracker textarea");
      const mood = textarea.value.trim();
      if (!mood) {
        alert("Please write your mood before saving!");
        return;
      }

      // Save the mood to local storage
      const today = new Date().toISOString().split("T")[0]; // Get today's date
      localStorage.setItem(`mood-${today}`, mood);
      textarea.value = "";

      // Update Weekly Mood Summary
      updateWeeklySummary();
      alert("Your mood has been saved!");
    }

    // Update Weekly Summary Logic
    function updateWeeklySummary() {
      const summaryElement = document.getElementById("summary-text");
      const now = new Date();
      const pastWeek = Array.from({ length: 7 }, (_, i) => {
        const date = new Date();
        date.setDate(now.getDate() - i);
        return date.toISOString().split("T")[0];
      });

      const moods = pastWeek.map((date) => ({
        date,
        mood: localStorage.getItem(`mood-${date}`) || "No mood recorded",
      }));

      const summaryHtml = moods
        .map(
          (entry) =>
            `<strong>${entry.date}</strong>: ${
              entry.mood.length > 20
                ? entry.mood.substring(0, 20) + "..."
                : entry.mood
            }`
        )
        .join("<br>");

      summaryElement.innerHTML = summaryHtml;
    }

    // Initial call to populate weekly summary
    updateWeeklySummary();
  </script>
</body>
</html>
