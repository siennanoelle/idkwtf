<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pink Mood Tracker</title>
  <style>
    body {
      background-color: #ffe4ec;
      font-family: 'Arial', sans-serif;
      color: #d81b60; /* Improved readability */
      margin: 0;
      padding: 0;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    #mood-tracker {
      border: 3px solid #f48fb1;
      border-radius: 10px;
      padding: 20px;
      background: linear-gradient(135deg, #ffe4ec, #f8bbd0);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    #mood-options {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .mood-option {
      background-color: #f48fb1;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      font-size: 1rem;
    }
    .mood-option:hover {
      background-color: #ec407a;
    }
    #weekly-summary {
      margin-top: 20px;
    }
    .mood-text {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333; /* Neutral color for text clarity */
    }
    .angry {
      color: #ff4444; /* Bold red for better readability */
    }
    .sad {
      color: #5d99c6; /* Gentle blue for sad moods */
    }
    .happy {
      color: #66bb6a; /* Vibrant green for happiness */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¸ Pink Mood Tracker ðŸŒ¸</h1>
    <div id="mood-tracker">
      <p class="mood-text">How are you feeling today?</p>
      <div id="mood-options">
        <button class="mood-option angry" onclick="saveMood('Angry')">Angry</button>
        <button class="mood-option sad" onclick="saveMood('Sad')">Sad</button>
        <button class="mood-option happy" onclick="saveMood('Happy')">Happy</button>
      </div>
      <div id="weekly-summary">
        <h2>ðŸŒŸ Weekly Mood Summary ðŸŒŸ</h2>
        <p id="summary-text">Your weekly mood summary will appear here!</p>
      </div>
    </div>
  </div>

  <script>
    // Save Mood Logic
    function saveMood(mood) {
      const today = new Date().toISOString().split("T")[0]; // Get today's date
      localStorage.setItem(`mood-${today}`, mood);

      // Update Weekly Mood Summary
      updateWeeklySummary();
      alert(`Your mood (${mood}) has been saved!`);
    }

    // Update Weekly Summary Logic
    function updateWeeklySummary() {
      const summaryElement = document.getElementById("summary-text");
      const now = new Date();
      const pastWeek = Array.from({ length: 7 }, (_, i) => {
        const date = new Date();
        date.setDate(now.getDate() - i);
        return date.toISOString().split("T")[0];
      });

      const moods = pastWeek.map((date) => ({
        date,
        mood: localStorage.getItem(`mood-${date}`) || "No mood recorded",
      }));

      const summaryHtml = moods
        .map(
          (entry) =>
            `<strong>${entry.date}</strong>: <span class="${entry.mood.toLowerCase()}">${entry.mood}</span>`
        )
        .join("<br>");

      summaryElement.innerHTML = summaryHtml;
    }

    // Initial call to populate weekly summary
    updateWeeklySummary();
  </script>
</body>
</html>
