<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakura Mood Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFD8E4; /* Sakura pink */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .widget-container {
      background-color: #FFF;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .widget-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .widget-header h1 {
      font-size: 24px;
      color: #FF85A2; /* Sakura pink text */
      margin: 0;
    }

    .mood-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .mood-buttons button {
      background-color: #FFB7C5; /* Sakura pink */
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      color: white;
      cursor: pointer;
      outline: none;
      transition: transform 0.2s;
    }

    .mood-buttons button:hover {
      transform: scale(1.1);
    }

    .mood-chart {
      margin-top: 20px;
      text-align: center;
    }

    .bar-container {
      display: flex;
      justify-content: space-around;
    }

    .bar {
      width: 40px;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      background-color: #FFB7C5; /* Sakura pink */
      border-radius: 5px;
      position: relative;
    }

    .bar span {
      background-color: #FF85A2;
      display: block;
      width: 100%;
      border-radius: 5px;
    }

    .mood-label {
      margin-top: 5px;
      font-size: 12px;
    }

    .weekly-summary {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div class="widget-header">
      <h1>Sakura Mood Tracker</h1>
    </div>
    <div class="mood-buttons">
      <button data-mood="Excited">ðŸ˜„</button>
      <button data-mood="Happy">ðŸ˜Š</button>
      <button data-mood="Relaxed">ðŸ˜Œ</button>
      <button data-mood="Sad">ðŸ˜¢</button>
      <button data-mood="Angry">ðŸ˜¡</button>
      <button data-mood="Depressed">ðŸ˜­</button>
    </div>
    <div class="mood-chart">
      <h2>This Week's Mood</h2>
      <div class="bar-container" id="barContainer"></div>
    </div>
    <div class="weekly-summary">
      <p id="weeklySummary">No data for past weeks yet.</p>
    </div>
  </div>

  <script>
    const moods = ["Excited", "Happy", "Relaxed", "Sad", "Angry", "Depressed"];
    const moodData = JSON.parse(localStorage.getItem("moodData")) || {
      daily: {},
      weekly: [],
    };

    const today = new Date().toISOString().split("T")[0];
    const barContainer = document.getElementById("barContainer");
    const weeklySummary = document.getElementById("weeklySummary");

    const renderChart = () => {
      barContainer.innerHTML = "";
      const moodCounts = moods.map(
        (mood) => moodData.daily[mood] || 0
      );
      moodCounts.forEach((count, index) => {
        const bar = document.createElement("div");
        bar.classList.add("bar");
        bar.style.height = `${count * 20}px`;
        bar.innerHTML = `<span></span>`;
        barContainer.appendChild(bar);

        const label = document.createElement("div");
        label.classList.add("mood-label");
        label.textContent = moods[index];
        bar.appendChild(label);
      });
    };

    const renderSummary = () => {
      if (moodData.weekly.length === 0) {
        weeklySummary.textContent = "No data for past weeks yet.";
      } else {
        const lastSummary = moodData.weekly[moodData.weekly.length - 1];
        weeklySummary.textContent = `Last week's most common mood: ${lastSummary}`;
      }
    };

    const saveMood = (mood) => {
      if (moodData.daily[today]) {
        alert("You already recorded your mood for today.");
        return;
      }
      moodData.daily[mood] = (moodData.daily[mood] || 0) + 1;
      localStorage.setItem("moodData", JSON.stringify(moodData));
      renderChart();
    };

    const handleWeeklyReset = () => {
      const lastReset = localStorage.getItem("lastReset") || today;
      const daysSinceReset = (new Date(today) - new Date(lastReset)) / (1000 * 60 * 60 * 24);
      if (daysSinceReset >= 7) {
        const mostCommonMood = moods.reduce((a, b) => moodData.daily[a] > moodData.daily[b] ? a : b, moods[0]);
        moodData.weekly.push(mostCommonMood);
        moodData.daily = {};
        localStorage.setItem("moodData", JSON.stringify(moodData));
        localStorage.setItem("lastReset", today);
      }
    };

    document.querySelectorAll(".mood-buttons button").forEach((button) => {
      button.addEventListener("click", () => {
        saveMood(button.getAttribute("data-mood"));
      });
    });

    handleWeeklyReset();
    renderChart();
    renderSummary();
  </script>
</body>
</html>
